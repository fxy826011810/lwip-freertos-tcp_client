<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<META http-equiv="Content-Type" content="no-cache"> <!-- 禁止页面缓冲到客户端 -->
		<META http-equiv="expires" content="Sun,18 May 1900 00:00:00 GMT"> <!--页面立即过期 -->
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<!-- 加载样式 -->
		<link rel="STYLESHEET" type="text/css" href="./codebase/dhtmlxtabbar.css">
</head>
	<body>
		<div style="margin-top:10px;margin-bottom:10px;border:0px solid red;">
			<table id="mytable" align="center" style="margin-top:10px; width:100%;height:30%;align:top">
			 	<tr width="100%">
					 <th width="14%">网络标识</th>
					 <th width="15%">IP地址</th>
					 <th width="15%">子网掩码</th>					 
					 <th width="15%">网关</th>
					 <th width="12%">MAC地址</th>
					 <th width="9%">操作</th>
					 <th width="9%">操作</th>
					 <th width="8%">操作</th>
			 	</tr>	
			 	<tr>
					<th style="font-size:12px; text-align:center;">网络信息</th>
					<td>
						<table class="noFrameTable">
							<tr>
								<td><input id="IP-0-0" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="IP-0-1" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="IP-0-2" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="IP-0-3" type="text" maxlength="3" size="2" style="color:blue"></td>
							</tr>
						</table>
				     </td>
					 <td>
					    <table class="noFrameTable">
							<tr>
								<td><input id="Mask-0-0" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="Mask-0-1" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="Mask-0-2" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="Mask-0-3" type="text" maxlength="3" size="2" style="color:blue"></td>
							</tr>
						</table>
					</td>	
					<td>
						<table class="noFrameTable">
							<tr>
								<td><input id="Gate-0-0" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="Gate-0-1" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="Gate-0-2" type="text" maxlength="3" size="2" style="color:blue"></td>
		 	  					<td><input id="Gate-0-3" type="text" maxlength="3" size="2" style="color:blue"></td>
							</tr>
						</table>
			
				     </td>
					<td align="center" valign="center">
						<table class="noFrameTable">
							<tr>
								<td ><input id="MAC-0" type="text" maxlength="17" size="17" style="color:blue"></td>
							</tr>
						</table>
				     </td>					 

					 <td align="center" valign="center">
						<button  class="cupid-blue" style="width:100%;" onclick="set_network_info()">设置</button>	
					</td>		
					<td align="center" valign="center">
						<button class="cupid-blue" style="width:100%;" onclick="get_network_info()">获取</button>
					</td>
					<td align="center" valign="center">
						<button class="cupid-blue" style="width:100%;" onclick="reset_device()">重启</button>
					</td>						
			 	</tr >
			 	<tr>
			 		<th style="font-size:12px; text-align:center;">设备信息</th>
			 		<td>
						<div align="center" style="font-size:17px;color:blue">运行时间</div>
					</td>
					<td>
						<div id="running_time" align="center" style="font-size:17px;color:blue">-</div>
					</td>	
			 		<td>
						<div align="center" style="font-size:17px;color:blue">固件版本</div>
					</td>
					<td>
						<div id="version_state" align="center" style="font-size:17px;color:blue">-</div>
					</td>
			 		<td>
						<div align="center" style="font-size:17px;color:blue">-</div>
					</td>																						
					<td align="center" valign="center">
						<button class="cupid-blue" style="width:100%;" onclick="get_software_version()">获取</button>
					</td>	
					<td align="center" valign="center">
						<button class="cupid-blue" style="width:100%;" onclick="update_software()">升级</button>
					</td>			
			 	</tr >			 				 	
			</table>
		</div>
	</body>

</html>
